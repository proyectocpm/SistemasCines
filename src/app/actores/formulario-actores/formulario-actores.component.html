<form (submit)="OnSubmit()"[formGroup]="form">
    <mat-form-field appearance="outline">
    
        <mat-label>Nombre*</mat-label>
        <!--Se pone esto por el objeto creado del formbuild-->
        <input formControlName="nombre" matInput/>
        <mat-error>El campo nombre es requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
    
        <mat-label>Fecha de nacimiento</mat-label>

        <input formControlName ="fechaNacimiento" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
           
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <app-input-img [urlImagenActual]="modelo?.foto"(archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    <app-input-markdown (changeMarkdown)="cambioMarkdown($event)"></app-input-markdown>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar cambios
        </button>
        <a mat-stroked-button routerLink="/actores">
        cancelar </a>
    </div>
</form>
